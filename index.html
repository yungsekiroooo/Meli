<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur de Moyenne - Pharmacie Blida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculateur de Moyenne - 1ère année Pharmacie Blida</h1>
    <form id="gradeForm">
        <!-- كل مادة سيكون لها حقل إمدادات -->
        <div>
            <h2>Chimie Organique</h2>
            <label>EMD1: <input type="number" step="0.01" name="org_emd1"></label>
            <label>EMD2: <input type="number" step="0.01" name="org_emd2"></label>
            <label>TD Exam: <input type="number" step="0.01" name="org_td"></label>
            <p class="module-result" id="org_result">Moyenne: -</p>
        </div>

        <div>
            <h2>Biologie Cellulaire</h2>
            <label>EMD1: <input type="number" step="0.01" name="bio_emd1"></label>
            <label>EMD2: <input type="number" step="0.01" name="bio_emd2"></label>
            <label>EMD3: <input type="number" step="0.01" name="bio_emd3"></label>
            <label>TD Exam: <input type="number" step="0.01" name="bio_td"></label>
            <p class="module-result" id="bio_result">Moyenne: -</p>
        </div>

        <!-- باقي المواد مثل هذا -->

        <button type="button" onclick="calculate()">احسب المعدل</button>
    </form>

    <h2 id="final_result">المعدل النهائي: </h2>

    <footer>
        <p>Made by <strong>Meli</strong> © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
